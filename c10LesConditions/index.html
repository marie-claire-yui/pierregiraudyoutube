<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les conditions</title>
</head>
<body>
    <h1>Les conditions</h1>
    <p>
        ==    est égal à (en valeur) <br>
        != est différent de (en valeur) <br>
        === est égal à (en valeur et en type)  <br>
        !== est différent de (en valeur ou en type) <br>
        etc <br>

        un test renvoit un booléen: true or false
    </p>

    <script>
        var x = 7, y = 14;

        var vrai = x < y; // true
        var faux = 14 <= 7; // false

        var egalval = 4 == "4"; // true
        var egalvaltype = 4 === "4"; // false

        var difval = 4 != "4"; // false
        var difvaltype = 4 !== "4"; // true

        alert("vrai stocke: " + vrai +
        "\nfaux stocke : " + faux +
        "\negalval stocke: " + egalval +
        "\negalvaltype stocke: " + egalval +
        "\ndiffval stocke: " + difval +
        "\ndifvaltype stocke: " + difvaltype);

    </script>
</body>
</html>
