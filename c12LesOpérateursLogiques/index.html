<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Opérateurs logiques</title>
</head>
<body>
    <h1>Les Opérateurs logiques</h1>
    <script>
        // l'operateur logique ET &&
        var heure = 9;
        if (heure >=0 && heure < 12 == true){ // on test si notre valeur est >=0 et en même temps si c'est <12
            alert("C'est le matin");
        }
        else if (heure === 12 == true){ // test
            alert("Il est midi pile");
        }
        else if (heure > 12 && heure <=24 == true){ // test
            alert("c'est l'après midi ou c'est le soir");
        }
        else{
            alert("la valeur entrée ne semble pas valide");
        }

        // l'opérateur logique OU ||
        var heur = 26;

        if(heur <0 || heur >24 == true){
            alert("L'heure est invalide");
        }
        else{
            alert("L'heure semble valide");
        }

        // l'opérateur logique contraire (nier)
        var heu = 18;

        if (!(heu <=16) == true){ // nier la condition
            alert("il est plus de 16h");
        }
        else {
            alert("il est moins de 16h");
        }
    </script>
</body>

</html>
