<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les variables en JavaSript</title>
</head>
<body>
    <h1>Les variables en JavaSript</h1>
    <script>
        var x = 25;
        var X = 100;
        // nom des variables sensibles à la casse

        var prenom = "pierre", nom ="giraud", dpt =83;
        // déclaration et affectation de plusieurs variables d'un coup

        var age; // déclaration de variable sans affectation de valeur
        age =  25; // affectation d'une valeur à la variable

        var ville = ""; // déclaration de variable avec affectation d'une valeur nulle
        ville = "Toulon" // affectation d'une valeur à une variable

        var homme= true; // booléen (sert à effectuer des tests notammment)

        // = est un opérateur d'affectation / d'assignation et non pas un opérateur d'égalité comme en math



    </script>
</body>
</html>
