<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var primitive = "Je suis une valeur primitive";

        var moi = { // variable objet moi
            prenom: "Pierre", // propriété 1
            nom: "Giraud", //propriété 2
            age: 25, // propriété 3

            identite : function(){ // fonction anonyme propriété 4 de la variable objet moi qui peut devenir une méthode
                return 'Prénom: ' +this.prenom + // this correspond à l'objet courant
                        '\nNom: ' + this.nom +    // this correspond ici à la variable objet moi
                        '\nAge: ' + this.age;     // pour accéder à la propriété d'un objet on écrit nomObjet.nomPropriété
            }
        }
        alert(moi.identite()); 
    </script>
</body>
</html>
